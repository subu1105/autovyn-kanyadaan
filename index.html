<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="kanyadaan.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"

      crossorigin="anonymous"

    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1 class="heading">kanyadaan</h1>
        <div class="main-img">
          <img
            src="indian-wedding-couple-satphera-ceremony_635702-45.png"
            alt=""
          />
        </div>
      </div>
      <div class="bottom-container">
        <div class="invitation">
          <div class="envelope">
            <div class="mask">
              <div class="card">
                <div class="face front">
                  <!-- <h1><span class="extrude">Invitation Card</span></h1> -->
                </div>
                <div class="face back">
                  <div class="name-list">
                    <p>Shyam Tiwari ₹500  </p> 
                    <p>Naveen Soni ₹111</p> 
                    <p>Abhijeet PSK  ₹111 </p> 
                    <p>Aparna Sharma ₹251 </p> 
                    <p>Anand Sharma ₹251 </p> 
                    <p>Tushar Sharma ₹500 </p> 
                    <p>Bhupesh Gupta ₹500 </p> 
                    <p>Shivani Varshney ₹101 </p> 
                    <p>Prakash Dhirwani ₹251 </p> 
                    <p>Arya Parashar ₹111 </p> 
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="flap"></div>
          <button>open</button>
        </div>
      </div>
    </div>
 
    <script>
      gsap.from(".main-img img", 1.2, { opacity: 0, y: -150, delay: 0.5 });
      gsap.from(".heading", 1.2, { opacity: 0, y: -150, delay: 1.2 });
      // gsap.from("h2", 1.2, { opacity: 0, y: -150, delay: 1.5 });
      // gsap.to(".bottom-container", 1.2, { opacity: 0, y: +150, delay: 1.5 });
    </script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrubGSAPTimeline.js"></script>
    <script src="kanyadaan.js"></script>

</html>
